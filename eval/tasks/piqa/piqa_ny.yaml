    train: eval/data/chichewa/piqa_train_english2chichewa_microsoft_translated.jsonl
    validation: eval/data/chichewa/piqa_validation_english2chichewa_microsoft_translated.jsonl
output_type: multiple_choice
training_split: train
validation_split: validation
test_split: null
doc_to_text: "Funso: {{goal}}\nYankho:"
doc_to_target: label
doc_to_choice: "{{[sol1, sol2]}}"
should_decontaminate: true
doc_to_decontamination_query: goal
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true
metadata:
  version: 1.0
